<template name="links">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{linksCount}} посилань</h3>
        </div>
        <div class="panel-body">
            {{#each links}}
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-8 col-sm-6 col-md-6 col-lg-8">
                                <a href="{{link}}"><h5><strong>{{link}}</strong></h5></a>
                            </div>
                            <div class="col-xs-4 col-sm-6 col-md-6 col-lg-4">
                                <div class="row">
                                    <div class="col-xs-5 col-sm-5 col-md-6 col-lg-5">
                                        <h5 class="approval-status-label"><span class="label label-default pull-right">{{approvalStatus}}</span></h5>
                                    </div>
                                    <div class="col-xs-7 col-sm-7 col-md-6 col-lg-7">
                                        <div class="btn-group btn-group-md pull-right" role="group">
                                            <button type="button" class="btn btn-default" aria-label="Comments">
                                                <span class="glyphicon glyphicon-comment"></span> {{as}}
                                            </button>
                                            <button type="button" class="btn btn-default hidden-xs">{{ownerName}}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
