<template name="linkItem">
    <div class="well well-sm row">
        <div class="col-xs-8 col-sm-6 col-md-6 col-lg-8">
            {{> linkTitle}}
            <h4 class="link-date">{{formatUnixTime date}}</h4>
        </div>
        <div class="col-xs-4 col-sm-6 col-md-6 col-lg-4">
            <div class="btn-group btn-group-md pull-right" role="group">
                <button type="button"
                        class="btn btn-default"
                        data-toggle="tooltip" data-placement="bottom" data-container="body"
                        title="{{getTitleForApprovalStatus approvalStatus}}">
                    <span class="glyphicon glyphicon-{{getIconForApprovalStatus approvalStatus}}"></span>
                </button>
                <button type="button" class="btn btn-default open-comments"
                        data-toggle="tooltip" data-placement="bottom" data-container="body"
                        title="Обговорити правку">
                    <span class="glyphicon glyphicon-comment"></span>
                </button>
                <button type="button"
                        class="btn btn-default hidden-xs link-owner-name"
                        data-toggle="tooltip" data-placement="bottom" data-container="body"
                        title="Всі посилання користувача">
                    {{shortenName ownerName}}
                </button>
            </div>
        </div>
    </div>
</template>
