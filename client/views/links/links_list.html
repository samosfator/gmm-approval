<template name="linksList">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-link"></span>
                {{linksCount}} посилань
            </h3>
        </div>
        {{#each links}}
            {{> linkItem}}
        {{/each}}
    </div>
</template>
