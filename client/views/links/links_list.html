<template name="links_list">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-link"></span>
                {{linksCount}} посилань
            </h3>
        </div>
        <div class="panel-body">
            {{#each links}}
                {{> link_item}}
            {{/each}}
        </div>
    </div>
</template>
